[tool.poetry]
name = "openbrokerapi"
version = "4.5.4"
description = "A python package for the V2 CF Service Broker API and Open Broker API (version 2.13+)"
authors = ["Maic Siemering <maic@siemering.tech>"]
license = "MIT"
readme = "README.rst"
homepage = "https://openbrokerapi.readthedocs.io/"
documentation = "https://openbrokerapi.readthedocs.io/"
repository = "https://github.com/eruvanos/openbrokerapi"
keywords = [
    'cloudfoundry',
    'cfbrokerapi',
    'openbrokerapi',
    'openservicebrokerapi',
    'servicebroker',
    'flask',
    'kubernetes',
    'k8s']
classifiers = [
    # How mature is this project? Common values are
        #   3 - Alpha
        #   4 - Beta
        #   5 - Production/Stable
        'Development Status :: 5 - Production/Stable',

        # Frameworks
        'Framework :: Flask',

        # Indicate who your project is intended for
        'Intended Audience :: Developers',

        # Pick your license as you wish (should match "license" above)
        'License :: OSI Approved :: MIT License',

        'Operating System :: OS Independent',

        # Specify the Python versions you support here. In particular, ensure
        # that you indicate whether you support Python 2, Python 3 or both.
        'Programming Language :: Python :: 3 :: Only',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
]

[tool.poetry.dependencies]
python = "^3.8"
Flask = "^2.2.3"
Sphinx = {version = "^6.1.3", optional = true}
sphinx-rtd-theme = {version = "^1.2.0", optional = true}
gevent = {version = "^22.10.2", optional = true}
gunicorn = {version = "^20.1.0", optional = true}


[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
Flask-Testing = "^0.8.1"
requests = "^2.28.2"
black = "^23.3.0"
pre-commit = "^3.1.0"

[tool.poetry.extras]
docs = ["sphinx", "sphinx_rtd_theme"]
gevent = ["gevent"]
gunicorn = ["gunicorn"]

[tool.poetry.group.dev.dependencies]
bumpversion = "^0.6.0"

[tool.black]
line-length = 120
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.coverage.run]
relative_files = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
